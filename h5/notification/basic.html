<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <title>HTML5 Web Notification基本效果演示</title>
  <style type="text/css">
    pre {
      background: #f5f5f5;
      padding: 1em;
      font-family: console, monaco, monospace;
    }

    button {
      font-size: 100%;
      height: 2em;
    }
  </style>
</head>
<body>
<pre>
// 获得权限
Notification.requestPermission();
// 点击按钮
document.querySelector('#button').addEventListener('click', function () {
    new Notification("Hi，帅哥：", {
        body: '可以加你为好友吗？',
        icon: 'https://avatars6.githubusercontent.com/u/496048?v=4&amp;s=460'
    });
});
</pre>
<p>
  <button id="button">点击出现提示</button>
</p>
<p id="result"></p>
<script>
  if (window.Notification) {
    // 获得权限
    Notification.requestPermission();
    // 点击按钮
    document.querySelector('#button').addEventListener('click', function () {
      new Notification("Hi，帅哥：", {
        body: '可以加你为好友吗？',
        icon: 'https://images.gitee.com/uploads/49/1830549_lufangyong.png?1535545656'
      });
    });
  } else {
    document.getElementById('result').innerHTML = '浏览器不支持Web Notification';
  }
</script>
</body>
</html>
